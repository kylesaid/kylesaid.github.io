    <!-- 计时器 -->
    <script>
        function timer() {
            var start = new Date(2020, 10, 27, 19, 43, 00); // 2020.11.31 19:43:00
            var t = new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);
    </script>

    <script>
        //进入页面时请求
        $.ajax({
            url: 'https://api.vvhan.com/api/love?type=json',
            type: "GET",
            async: true,
            dataType: "json",
            success: function (loveJson) {
                let love = loveJson["ishan"];
                $(".love-son").append(love);
            },
            error: function (textStatus) {
                console.log(JSON.stringify(textStatus));
            }
        });

        //点击时请求
        $(".love").click(function () {
            $.ajax({
                url: 'https://api.vvhan.com/api/love?type=json',
                type: "GET",
                async: true,
                dataType: "json",
                success: function (loveJson) {
                    let love = loveJson["ishan"];
                    love = `<span class="love-son"">${love}</span>`;
                    $(".love").children().replaceWith(love);
                },
                error: function (textStatus) {
                    console.log(JSON.stringify(textStatus));
                }
            });
        });
